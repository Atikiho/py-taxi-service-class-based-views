{% extends "base.html" %}
{% block content %}
  <table>
    <tr>
      <th>ID</th>
      <th>Car</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <th><a href = {% url "taxi:car-detail" car.id %}>{{ car.id }}</a></th>
        <th>{{ car.model }}</th>
        <th>{{ car.manufacturer.name }}</th>
      </tr>
    {% endfor %}
  </table>
  {% include "includes/pagination.html" %}
{% endblock %}
